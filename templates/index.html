<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }

        .menu {
            width: 200px;
            float: left;
            padding: 20px;
        }

        .map-container {
            float: left;
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="menu">
        <h3>Map Menu</h3>
        <button onclick="toggleLogging()">Toggle Logging</button>
    </div>

    <div class="map-container">
        <div id="map"></div>
    </div>

    <script>
        let map = L.map('map').setView([51.505, -0.09], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
        }).addTo(map);

        let logging = false;
        function toggleLogging() {
            logging = !logging;
            alert(`Logging is now ${logging ? 'on' : 'off'}`);
        }

        function addMarker(lat, lng, color, youtubeLink) {
            const marker = L.circleMarker([lat, lng], {
                color: color,
                radius: 8
            }).addTo(map);

            if (youtubeLink) {
                marker.bindPopup(`<iframe width="300" height="169" src="https://www.youtube.com/embed/${youtubeLink}" frameborder="0" allowfullscreen></iframe>`);
            }
        }

        map.on('click', function (e) {
            const color = prompt("Enter marker color (green/yellow):");
            const youtubeLink = prompt("Enter the YouTube video ID:");
            if (color && youtubeLink) {
                addMarker(e.latlng.lat, e.latlng.lng, color, youtubeLink);

                fetch('/add_marker', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        coords: {
                            lat: e.latlng.lat,
                            lng: e.latlng.lng,
                        },
                        color: color,
                        youtube_link: youtubeLink
                    }),
                }).catch(err => console.error("Error sending marker data:", err));
            }
        });

        fetch('/get_markers')
            .then(response => response.json())
            .then(markers => {
                markers.forEach(marker => {
                    addMarker(marker.lat, marker.lng, marker.color, marker.youtube_link);
                });
            })
            .catch(err => console.error("Error fetching markers:", err));
    </script>
</body>

</html>
