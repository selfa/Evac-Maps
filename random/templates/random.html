<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
    }
    input[type="file"], input[type="text"] {
      background-color: #444;
      border: none;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      color: white;
      width: 100%;
    }
    input[type="submit"] {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #555;
    }
    h1 {
      text-align: center;
      color: #fff;
    }
    .feedback {
      text-align: center;
      margin-top: 20px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    #imagePreview {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      max-height: 300px;
      border: 2px solid #ccc;
      border-radius: 8px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div>
    <h1>Upload an Image</h1>
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
      <label for="file">Choose an image to upload:</label><br>
      <input type="file" name="file" id="file" accept="image/*" onchange="previewImage()" required><br>
      
      <!-- Input for custom file name -->
      <label for="filename">Enter a custom name for the image:</label><br>
      <input type="text" id="filename" name="filename" placeholder="Enter custom file name"><br>

      <img id="imagePreview" src="#" alt="Image Preview" style="display: none;">
      <input type="submit" value="Upload Image">
    </form>
    
    <div id="feedback" class="feedback"></div>
  </div>

  <script>
    // Image preview function
    function previewImage() {
      const file = document.getElementById("file").files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const preview = document.getElementById("imagePreview");
        preview.src = e.target.result;
        preview.style.display = "block";  // Show the image preview
      };

      if (file) {
        reader.readAsDataURL(file);
      }
    }

    // Handle form submission and feedback
    document.getElementById("uploadForm").onsubmit = async function(event) {
      event.preventDefault(); // Prevent form from submitting the normal way

      const formData = new FormData(this);
      const feedback = document.getElementById("feedback");
      const submitButton = event.target.querySelector('input[type="submit"]');
      
      // Disable submit button while uploading
      submitButton.disabled = true;
      feedback.textContent = "Uploading...";

      try {
        // Submit the form data using Fetch API
        const response = await fetch('/random', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          const result = await response.text(); // The server response (success message)
          feedback.textContent = result;
          feedback.className = "success"; // Show success message
        } else {
          feedback.textContent = "Error uploading file.";
          feedback.className = "error"; // Show error message
        }
      } catch (error) {
        feedback.textContent = "Failed to upload. Please try again.";
        feedback.className = "error"; // Show error message
      }

      // Re-enable submit button after the upload process
      submitButton.disabled = false;
    };
  </script>
</body>
</html>
