<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #181818;
      color: #ddd;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding: 20px;
    }
    form {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
    }
    input[type="file"], input[type="text"] {
      background-color: #444;
      border: none;
      padding: 10px;
      margin: 10px 0;
      cursor: pointer;
      color: white;
      width: 100%;
    }
    input[type="submit"] {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      width: 100%;
    }
    input[type="submit"]:hover {
      background-color: #555;
    }
    h1 {
      text-align: center;
      color: #fff;
    }
    .feedback {
      text-align: center;
      margin-top: 20px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
    #imagePreview {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      max-height: 300px;
      border: 2px solid #ccc;
      border-radius: 8px;
      object-fit: contain;
    }
    .image-list {
      margin-top: 30px;
      max-height: 550px;
      overflow-y: auto;
      width: 400px;
    }
    .image-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #444;
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .image-item:hover {
      background-color: #555;
    }
    .image-item button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
    .image-item button:hover {
      background-color: #e53935;
    }

    /* Modal styles */
    .modal {
      display: none;  /* Hidden by default */
      position: fixed;
      z-index: 1;  /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
    }

    .modal-content {
      margin: 15% auto;
      display: block;
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 25px;
      color: #f1f1f1;
      font-size: 35px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
    }

    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div>
    <h1>Upload an Image</h1>
    <form id="uploadForm" method="POST" enctype="multipart/form-data">
      <label for="file">Choose an image to upload:</label><br>
      <input type="file" name="file" id="file" accept="image/*" onchange="previewImage()" required><br>
      
      <!-- Input for custom file name -->
      <label for="filename">Enter a custom name for the image:</label><br>
      <input type="text" id="filename" name="filename" placeholder="Enter custom file name"><br>

      <img id="imagePreview" src="#" alt="Image Preview" style="display: none;">
      <input type="submit" value="Upload Image">
    </form>

    <div id="feedback" class="feedback"></div>

    <div class="image-list">
      <h3>Uploaded Images</h3>
      {% for image in images %}
        <div class="image-item">
          <!-- Clicking image name shows image in modal -->
          <img src="{{ url_for('uploaded_file', filename=image) }}" alt="{{ image }}" width="100" onclick="showImageModal('{{ url_for('uploaded_file', filename=image) }}')">
          <form action="{{ url_for('delete_image', filename=image) }}" method="POST" style="display:inline;">
            <button type="submit">Delete</button>
          </form>
        </div>
      {% else %}
        <p>No images uploaded yet.</p>
      {% endfor %}
    </div>
  </div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    // Image preview function
    function previewImage() {
      const file = document.getElementById("file").files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const preview = document.getElementById("imagePreview");
        preview.src = e.target.result;
        preview.style.display = "block";  // Show the image preview
      };

      if (file) {
        reader.readAsDataURL(file);
      }
    }

    // Function to show the image in the modal
    function showImageModal(src) {
      const modal = document.getElementById("myModal");
      const modalImage = document.getElementById("modalImage");

      modal.style.display = "block"; // Show the modal
      modalImage.src = src; // Set the image source to the clicked image
    }

    // Function to close the modal
    function closeModal() {
      const modal = document.getElementById("myModal");
      modal.style.display = "none"; // Hide the modal
    }

    // Handle form submission and feedback
    document.getElementById("uploadForm").onsubmit = async function(event) {
      event.preventDefault(); // Prevent form from submitting the normal way

      const formData = new FormData(this);
      const feedback = document.getElementById("feedback");
      const submitButton = event.target.querySelector('input[type="submit"]');
      
      // Disable submit button while uploading
      submitButton.disabled = true;
      feedback.textContent = "Uploading...";

      try {
        // Submit the form data using Fetch API
        const response = await fetch('/random', {
          method: 'POST',
          body: formData,
        });

        // Check for response and handle errors
        if (response.ok) {
          const result = await response.text(); // The server response (success message)
          feedback.textContent = result;
          feedback.className = "success"; // Show success message
        } else {
          // If response is not OK, log the error
          const errorResult = await response.text();
          feedback.textContent = `Error uploading file: ${errorResult}`;
          feedback.className = "error"; // Show error message
        }
      } catch (error) {
        // Handle unexpected errors, like network issues
        feedback.textContent = `Failed to upload. Please try again: ${error.message}`;
        feedback.className = "error"; // Show error message
      }

      // Re-enable submit button after the upload process
      submitButton.disabled = false;
    };
  </script>
</body>
</html>
